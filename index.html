<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form with (DataBase)</title>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <form action="">

    <div class="container">
      <!-- Heading -->
      <div class="row mt-3">
        <div class="col-md-12">
          <div>
            <h1 class="h1">Registration form</h1>
          </div>
        </div>
      </div>
      <!-- FIRST  ROW -->
      <div class="row">
        <div class="col-md-6">
          <div>
            <label class="" for="">Select City</label>
          </div>
          <div>
            <select class="w-100 p-2 rounded" required name="" id="city">
              <option value="" disabled selected>Select City</option>
              <option value="Karachi">Karachi</option>
              <option value="Lahore">Lahore</option>
              <option value="Quetta">Quetta</option>
              <option value="Quetta">Multan</option>
              <option value="Peashawar">Peashawar</option>
              <option value="Islamabad">Islamabad</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div>
            <label class="" for="course">Select course or event</label>
          </div>
          <div>
            <select class="w-100 p-2 rounded" required name="" id="course">
              <option value="" disabled selected>Select course or event</option>
              <option value="Web development">Web development</option>
              <option value="Data Science">Data Science</option>
              <option value="Mobile App Development">Mobile App Development</option>
              <option value="Graphic Design">Graphic Design</option>
              <option value="Digital Marketing">Digital Marketing</option>
              <option value="Business Administration">Business Administration</option>
            </select>
          </div>
        </div>

      </div>


      <!-- SECOND ROW -->
      <div class="row">
        <div class="col-md-6">
          <div>
            <label class="" for="Name">Full Name</label>
          </div>
          <div>
            <input required class="w-100 p-2 rounded" placeholder="Full Name" id="Name" type="text">
          </div>

        </div>
        <div class="col-md-6">
          <div>
            <label class="" for="Father">Father Name</label>
          </div>
          <div>
            <input class="w-100 p-2 rounded" required placeholder="Father Name" id="Father" type="text">
          </div>

        </div>

      </div>



      <!-- THIRD ROW -->
      <div class="row">
        <div class="col-md-6">
          <div>
            <label for="email">Email</label>
          </div>
          <div>
            <input class="w-100 p-2 rounded" required type="email" name="" id="email" placeholder="Email">
          </div>

        </div>
        <div class="col-md-6">
          <div>
            <label for="phone">Phone</label>
          </div>
          <div>
            <input class="w-100 p-2 rounded" required type="number" id="phone" placeholder="Phone">
          </div>

        </div>




      </div>


      <!-- Forth Row -->
      <div class="row">
        <div class="col-md-6">
          <div>
            <label for="CNIC">CNIC</label>
          </div>
          <div>
            <input class="w-100 p-2 rounded" required id="CNIC" type="number" placeholder="CNIC">
          </div>

        </div>
        <div class="col-md-6">
          <div>
            <label for="fatherCNIC">Father's CNIC (optional)</label>
          </div>
          <div>
            <input class="w-100 p-2 rounded" required id="fatherCNIC" type="number"
              placeholder="Father's CNIC (optional)">
          </div>

        </div>

      </div>


      <!-- FIFTH ROW -->
      <div class="row">
        <div class="col-md-6">
          <div>
            <label for="Birth">Date OF Birth</label>
          </div>
          <div>
            <input class="w-100 p-2 rounded" required type="date" id="Date OF Birth" placeholder="Birth">
          </div>
        </div>
        <div class="col-md-6">
          <div>
            <label for="gender">Select Gender</label>
          </div>
          <div>
            <select required class="w-100 p-2 rounded" id="gender">
              <option value="" disabled selected>Gender</option>
              <option value="">Male</option>
              <option value="">Female</option>
              <option value="">Other</option>
            </select>
          </div>
        </div>


      </div>


      <!-- SIXTH ROW -->
      <div class="row">
        <div class="col-md-12">
          <div>
            <label for="Address">Address</label>
          </div>
          <div>
            <input class="w-100 p-2 rounded" required type="text" id="Address" placeholder="Address">
          </div>
        </div>
      </div>


      <!-- SEVENTH ROW -->
      <div class="row">
        <div class="col-md-12">
          <div>
            <label for="qualification">Last Qualification</label>
          </div>
          <div>

            <select class="w-100 p-2 rounded" required id="qualification">
              <option value="" disabled selected>Last qualification</option>
              <option value="Doctral degree">Doctral degree</option>
              <option value="Masters degree">Masters degree</option>
              <option value="Bachelor degree"> Bachelor degree</option>
              <option value=" Graduate certificate"> Graduate certificate</option>
              <option value="Diploma"> Diploma</option>
              <option value="Advanced diploma/Associates degree"> Advanced diploma/Associates degree</option>
            </select>
          </div>
        </div>
      </div>


      <!-- EIGTH ROW -->
      <div class="row">
        <div class="col-md-12">
          <div>
            <label for="laptop">Do you have a laptop ?</label>
          </div>
          <div>
            <select class="w-100 p-2 rounded" required id="laptop">
              <option value="" disabled selected>Do you have a laptop</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
      </div>




      <!-- BUTTON -->
      <div class="row">
        <div class="col-md-12">
          <div>

<button class="button-85 button-72 mt-4 w-100 p-2 rounded mt-4" role="button" onclick="Subbtn()">Submit</button>


          </div>
        </div>
      </div>
    </div>








<!-- HTML !-->













  </div>
</div>

  </form>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
